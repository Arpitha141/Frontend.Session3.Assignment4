<!DOCTYPE html>
<html>
<head>
	<title>Position property</title>
	<style type="text/css">

		img {
    position: absolute;
    left: 10px;
    top: 10px;
    z-index: 1;
    height: 70px;
    width: 185px;
	}
	

	</style>
</head>
<body>
<img src="Acadgild.jpg">
<h1>This is a heading. This is a Heading</h1>
<p>This is a paragraph. This is a Paragraph.</p>
<p>This is another paragraph. This is another Paragraph.</p> 

</body>
</html>
